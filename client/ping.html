<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.0/dist/chart.min.js"></script>
    <script src="webrtc.js"></script>
    <script src="websocket.js"></script>
    <script src="ping.js"></script>
    <title>Ping</title>
  </head>
  <body onload="initialize()">
    <button type="button" onclick="rtcCreateOffer();">Create offer</button>
    <button type="button" onclick="rtcSendPayload()">Start WebRTC</button>
    <button type="button" onclick="clearTimeout(rtcTimeout)">
      Stop WebRTC
    </button>
    <div id="rtcStatus" style="display: inline-block">WebRTC disconnected</div>
    <div style="max-width: 40%">
      <canvas id="rtcChart"></canvas>
    </div>
    <br />
    <button type="button" onclick="wsSendPayload()">Start WebSocket</button>
    <button type="button" onclick="clearTimeout(wsTimeout)">
      Stop WebSocket
    </button>
    <div id="wsStatus" style="display: inline-block">
      WebSocket disconnected
    </div>
    <div style="max-width: 40%">
      <canvas id="wsChart"></canvas>
    </div>
  </body>
</html>
