<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping</title>
  </head>
  <body>
    <button type="button" onclick="rtcCreateOffer()">Crate Offer</button>
    <button type="button" onclick="sendMessage()">Send Message</button>
    <br /><br />
    <div id="log"></div>
    <script src="webrtc.js"></script>
    <script>
      const log = document.getElementById("log");

      function handleMessage(message) {
        const end = Date.now();
        console.debug("Received message", message);
        const [start, payload] = JSON.parse(message);
        log.innerHTML += `${end - start}ms<br />`;
      }

      function sendMessage() {
        const timestamp = Date.now();
        const message = [timestamp, "A".repeat(64)];
        rtcChannelSend(JSON.stringify(message));
        console.debug("Message sent", message);
      }
    </script>
  </body>
</html>
